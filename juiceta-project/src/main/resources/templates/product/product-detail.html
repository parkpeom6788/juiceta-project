<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
	<title>board</title>
</head>
	<div layout:fragment="content" class="container">
			<span th:text="${questionAllList}"></span>
	<h2>Q&A</h2>
		<table class="table table-boardered">
			<thead>
			<tr>
				<th>회원 아이디</th>
				<th>Q&A제목</th>
				<th>작성일</th>
				<th>답변상태</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="question:${questionAllList}">
					<td th:text="${question.memberVO.id}" class = "col-sm-2"></td>
					<td th:text="${question.questionTitle}" class = "col-sm-3"></td>
					<td th:text="${question.questionTime}" class = "col-sm-2"></td>
					<td th:text="${question.checkAnswer}" class = "col-sm-2"></td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
