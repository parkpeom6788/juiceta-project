<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
	<title>board</title>
</head>

	<div layout:fragment="content" class="container">
	<h2>Q&A</h2>
		<table class="table table-boardered">
			<thead>
			<tr>
				<th>회원 아이디</th>
				<th>Q&A제목</th>
				<th>작성일</th>
				<th>답변 상태</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="board:${boardAllList}">
					<td th:text="${board.boardNo}" class = "col-sm-2"></td>
					<td class="col-sm-5"><a th:href="@{guest/board/board-detail}" th:text="${board.boardTitle}"></a></td>
					<td th:text="${board.boardTime}" class = "col-sm-3"></td>
					<td th:text="${board.hits}" class = "col-sm-2"></td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
