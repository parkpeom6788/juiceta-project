<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
> <!--/* 위 선언은 타임리프 레이아웃을 사용하기 위한 설정   */-->
<head>
	<title>board</title>
</head>
	<div layout:fragment="content" class="container">
	<h2>공지 사항</h2>
		<table class="table table-boardered">
			<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일자</th>
				<th>조회 수</th>
			</tr>
			</thead>
			<tbody>
				<tr th:each="board:${boardAllList}">
					<td th:text="${board.boardNo}" class = "col-sm-2" name="boardNo"></td>
					<td id="${board.boardNo}" class="col-sm-5"><a th:href="@{boardDetail?No=}+${board.boardNo}" th:text="${board.boardTitle}"></a></td>
					<td th:text="${board.boardTime}" class = "col-sm-3"></td>
					<td th:text="${board.hits}" class = "col-sm-2"></td>
				</tr>
			</tbody>
		</table>
		<button onclick="location.href='boardWriteForm'" class="btn btn-outline-success">글 작성</button>
		<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
	</div>
</html>
